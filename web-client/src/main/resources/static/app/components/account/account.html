<table class="table table-striped table-hover"
	*ngIf="accounts !== null && accounts.length > 0">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Balance</th>
		</tr>
	</thead>
	<tr *ngFor="let account of accounts">
		<td>{{account.id}}</td>
		<td><a [routerLink]="['/account',account.id]">{{account.name}}</a></td>
		<td>{{account.balance}}</td>
	</tr>
</table>
<div *ngIf="accounts == null || accounts.length == 0">
	There are no accounts to display!
</div>
<div class="well">
	<account-creation-form (accountCreated)="createAccount($event)"></account-creation-form>
</div>
