<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Balance</th>
		</tr>
	</thead>
	<tr *ngFor="let account of accounts" >
		<td>{{account.id}}</td>
		<td><a [routerLink]="['/account',account.id]">{{account.name}}</a></td>
		<td>{{account.balance}}</td>
	</tr>
</table>
