<form [formGroup]="transferForm" (submit)="transferFunds()">

	<div class="form-group">
		<label for="from_account">From:</label> <select type="select"
			class="form-control" id="from_account" formControlName="fromAccountId">
			<option *ngFor="let account of accounts" [value]="account.id">{{account.name}}
				- Balance: {{account.balance}}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="to_account">From:</label> <select type="select"
			class="form-control" id="to_account" formControlName="toAccountId">
			<option *ngFor="let account of accounts" *ngIf="transferForm.controls.fromAccountId != account.id" [value]="account.id">{{account.name}}
				- Balance: {{account.balance}}</option>
		</select>
	</div>
	<div class="form-group">
		<label for="amount">Amount:</label> <input type="number"
			class="form-control" id="amount" formControlName="amount">
		<p class="help-text" *ngIf="transferForm.controls.amount.errors">Please
			enter an amount less than your balance!</p>
	</div>
	<div>
		<input type="submit" class="btn btn-success" value="Transfer">
	</div>

</form>
