<h4>Registration Form</h4>
<form class="form" role="form" [formGroup]="registrationForm" (submit)="register()"
	accept-charset="UTF-8" id="login-nav">
	<div class="form-group">
		<label class="sr-only" for="username">Username:</label> 
		<input type="text" class="form-control"
			id="username" placeholder="Username" formControlName="username">
		<p *ngIf="registrationForm.controls.username.errors">Please enter a username</p>
		<p *ngIf="registrationMessage !== null">That username may be taken! Try another!</p>
	</div>
	<div class="form-group">
		<label class="sr-only" for="password">Password</label>
		<input type="password" class="form-control"
			id="password" placeholder="Password" formControlName="password">
		<p *ngIf="registrationForm.controls.password.errors">Please enter a password</p>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary btn-block">Register</button>
	</div>
</form>
